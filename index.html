    <title>the_least_number</title>

<body>
    <script>
        function showLeastNumber (a,b) {
            (a > b) ? alert (b) : alert (a);
        }
        showLeastNumber (3, -1);
        showLeastNumber (1230, 35894);
        function showMultiplies (x,n) {
            alert (x * n)
        }
        showMultiplies (21, 23)
        let firstNumber = prompt ("Firs number");
        let secondNumber = prompt ("Second number");
        let result = (firstNumber * secondNumber);
        alert (result); 
    </script>
</body>
